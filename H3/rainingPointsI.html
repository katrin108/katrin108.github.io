<html><head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Rignandi punktar</title>

<script id="vertex-shader" type="x-shader/x-vertex">

uniform float time;
attribute vec4 vPosition;

varying float y; 
varying float x; 


void main()
{
	gl_PointSize = 3.0;
    vec4 tpos = vPosition;

    tpos.y = 1.0 - mod(0.001*time + tpos.y+1.0, 2.0);
    
    gl_Position = tpos;

    y=tpos.y;
    x=tpos.x;

    
}

</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying float x; 

varying float y; 
//a
void polishFlag(){
    if(y > 0.0){
        gl_FragColor=vec4( 1.0, 1.0, 1.0,1.0); //white
        
    }
    else{
        gl_FragColor=vec4( 1.0, 0.0, 0.0,1.0);//red

    }
   
}

//b
void frenchFlag(){
    
    //use the correct colors (wikipedia)

    if(x < -(1.0/3.0)){
        gl_FragColor=vec4( 0.0, 0.0, (145.0/255.0),1.0);//blue
        
    }
    else if(x > (1.0/3.0)){
       gl_FragColor=vec4( (225.0/255.0), 0.0, (15.0/255.0),1.0); //red
    }
    else{
        
        gl_FragColor=vec4( 1.0, 1.0, 1.0,1.0);//white
    }
   
}

//c
void icelandicFlag(){
    //use the correct colors (wikipedia)
    if(x > -(4.5/12.5)&&x < -(2.5/12.5)||y > -0.1 && y < 0.1){
        
        gl_FragColor=vec4( (220.0/255.0), (30.0/255.0), (53.0/255.0),1.0);//red
    }
    else if(x > -(5.5/12.5)&&x < -(1.5/12.5)||y > -0.2 && y < 0.2){
       gl_FragColor=vec4( 1.0, 1.0, 1.0,1.0); //white
    }
    else{
        gl_FragColor=vec4((2.0/255.0), (82.0/255.0), (156.0/255.0),1.0);//blue
        
    }
   
}

void main()
{
    icelandicFlag();

}


</script>
