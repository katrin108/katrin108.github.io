<html><head>
		<meta charset="utf-8">
		<title>Tengingur, kúla og slétta</title> 
	</head>
	<body>
        <canvas id="c" width="800" height="800"></canvas>
		<script src="three.js"></script>
        <script src="OrbitControls.js"></script>
		<script>
            // Ná í striga
            const canvas = document.querySelector('#c');

            // Skilgreina sviðsnet
			const scene = new THREE.Scene();
            scene.background = new THREE.Color('skyblue');
            
            // Skilgreina myndavél og staðsetja hana
			const camera = new THREE.PerspectiveCamera( 75, canvas.clientWidth/canvas.clientHeight, 0.1, 1000 );
			camera.position.set(0, 1, 3);

            // Bæta við músarstýringu
            const controls = new THREE.OrbitControls( camera, canvas );

            // Skilgreina birtingaraðferð með afbjögun (antialias)
			const renderer = new THREE.WebGLRenderer({canvas, antialias:true});

            // Búa til torus með Phong áferð (Phong material) og bæta í sviðsnetið
			const geometry = new THREE.TorusGeometry( 0.6, 0.23, 16, 50 ); // radius : number, tube : number, radialSegments : number, tubularSegments : number, arc : number 
			const material = new THREE.MeshPhongMaterial( { color: 0x1111DB } );
			const torus = new THREE.Mesh( geometry, material );
            torus.position.x -= 1;
            torus.position.y += 0.35;

			scene.add( torus );

            // Búa til kúlu með Phong áferð og bæta í sviðsnetið
			const ballGeometry = new THREE.SphereGeometry( 0.2, 20, 20 );
			const ballMaterial = new THREE.MeshPhongMaterial( { color: 0xE50000 } );
			const ball = new THREE.Mesh( ballGeometry, ballMaterial );
            ball.position.x += -1;
            ball.position.y +=0.35;

			scene.add( ball );

            // Búa til sléttu með Phong áferð
            const planeGeometry = new THREE.PlaneGeometry( 4, 2 );
            const planeMaterial = new THREE.MeshPhongMaterial( { color: 0xcccccc } );
            const plane = new THREE.Mesh( planeGeometry, planeMaterial );
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.set(0, -0.5, 0);
            scene.add( plane );
            
            
            // Skilgreina ljósgjafa og bæta honum í sviðsnetið
            const light = new THREE.DirectionalLight(0xFFFFFF, 1);
            light.position.set(2, 4, 1);
            scene.add(light);

            var theta  = 0.0;

            var posX = 0.0;
            var posZ = 1.0;
            var speed=0.05

            // Hreyfifall
			const animate = function () {
                theta += speed;
                if ( theta > 360.0 ) theta = 0.0;

                posX = speed * Math.sin(theta );
                posZ = speed * Math.cos( theta );

                ball.position.x += posX;
                ball.position.z -= posZ;



				requestAnimationFrame( animate );

                controls.update();
				renderer.render( scene, camera );
			};

			animate();
		</script>
	
</body></html>
